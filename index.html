<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEP SEARCH</title>
    <style>
      body {
        background-color: darkgray;
      }

      h1 {
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="cep">CEP:</label>
      <input type="text" name="cep" id="cep" placeholder="Digite o CEP aqui" />
      <button id="submit" type="submit">consultar</button>
    </form>
    <div id="result"></div>
  </body>
  <script>
    getDataFromApi = async (cep) => {
      const api = 'https://api.postmon.com.br/v1/cep/';
      const data = await fetch(`${api}${cep}`).then((response) =>
        response.json(),
      );
      return data;
    };

    transformUpperCaseFirstLetter = (string) => {
      return string.charAt(0).toUpperCase() + string.slice(1);
    };
  </script>
</html>
